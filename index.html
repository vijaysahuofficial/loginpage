<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/gen.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mb.css">
    <link rel="stylesheet" media="screen and (max-width: 414px)" href="./css/mb1.css">



    <title>Login Page</title>
</head>
<body>
    <div class="main">

        <div class="box">
            <div class="left-box">
                <div class="logo">Vijay</div>

                <div class="wel-msg">
                <h2>Welcome Back</h2>
                <p>Sign in to continue access pages</p>    
                </div>
                <footer>&#9400;<a href="https://www.facebook.com/vijaysahuofficial" target="_blank"> Vijay Sahu Official</a></footer>
            </div>
            <!-- Right Box -->
            <div class="right-box">
              
                <h2 class="login">Log In</h2>
            <div class="inputs">
                <input type="email" name="email" id="email" autocomplete="off" placeholder="Registered Email" class="but"> <br>
                <input type="password" name="password" id="pass" autocomplete="off" placeholder="Password" class="but" > <br>
                <input type="button" value="CONTINUE" class="but continue">
                <br>
                <p class="social-p">Or Connect with Social Media</p>
                <div class="social-login">
               <div class="fb">
                   
                   <input type="button" value="Sign In with Google" class="but google">
               </div>
               <div class="fb">
                 
                <input type="button" value="Sign In with Facebook" class="but facebook">
            </div>
            <div class="fb">
               
                <input type="button" value="Sign In with Twitter" class="but twitter">
            </div>
        </div>
            </div>
        </div>
    </div>
    </div>

    
</body>
</html>
